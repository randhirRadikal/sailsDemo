<div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th colspan="7"><h3 class="text-center">Users List</h3></th>
        <th><a href="#!/users/add" class="btn btn-primary" >Add</a></th>
      </tr>
      <tr>
        <th>S. no.</th>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Image</th>
        <th>Created</th>
        <th>Updated</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td>{{$index+1}}</td>
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td ng-if="user.profilePicName">
          <img src="/images/{{user.profilePicName}}" style="width:100px; height:100px;">
        </td>
        <td>{{user.createdAt|date}}</td>
        <td>{{user.updatedAt|date}}</td>
        <td>
          <input type="button" class="btn btn-primary" ng-click="deleteUser(user,$index);" name="delete" value="Delete" >
          <input type="button" class="btn btn-primary" name="edit" value="Edit" ng-click="EditUser(user,$index);"></td>
      </tr>
    </tbody>
  </table>
</div>
